<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dist/output.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <header class="py-8 lg:pt-6 lg:pb-14 bg-white">
      <div

        <div class="flex justify-center lg:justify-normal">
          <a href="#">
            <img src="./assets/images/header/logo.svg" alt="Logo" />
          </a>
        </div>

        <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal"

            <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
            <div class="text-secondary text-sm lg:text-xs">
              Heinrich-Heine-Stra√üe 18, Berlin
            </div>
          </div>
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal"
          >
            <i class="ri-phone-fill text-2xl text-accent"></i>
            <div class="text-secondary text-sm lg:text-xs">
              +49 (0) 167 552 1418
            </div>
          </div>
          <button
            class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0"
          >
            Book now
          </button>

          <!-- mobile-nav -->
          <nav
            class="mobile-nav bg-white fixed w-[300px] top-0 h-screen -left-[300px] drop-shadow-2xl lg:hidden transition-all duration-300 z-20"
          >
            <div
              class="mobile-nav__close-btn bg-primary w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all"
            >
              <i
                class="mobile-nav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"
              ></i>
            </div>

            <div class="px-12 flex flex-col gap-y-12 h-full">
              <a href="#">
                <img src="assets/images/header/logo.svg" alt="Logo" />
              </a>

              <ul class="flex flex-col gap-y-5">
                <li>
                  <a

                    class="text-secondary font-light hover:text-accent transition-all duration-300"

                    Home
                  </a>
                </li>
                <li>

                    href="#"

                  </a>
                </li>
                <li>

                    href="#"
                    class="text-secondary font-light hover:text-accent transition-all duration-300"

                    Services
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary font-light hover:text-accent transition-all duration-300"
                  >
                    Blog
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="text-secondary font-light hover:text-accent transition-all duration-300"
                  >
                    Contact
                  </a>
                </li>
              </ul>

              <form class="relative flex gap-x-[10px]">
                <label for="mobile-nav__search-input">
                  <i class="ri-search-line text-2xl text-accent"></i>
                </label>
                <input
                  type="text"
                  id="mobile-nav__search-input"
                  placeholder="Search..."
                  class="outline-none w-[160px] border-b-2 focus:border-accent placeholder:italic"
                />
              </form>
            </div>
          </nav>

          <!-- desktop-nav -->
          <nav
            class="bg-white absolute w-full left-0 -bottom-[86px] shadow-custom1 h-16 rounded-[10px] hidden lg:flex lg:items-center lg:justify-between lg:px-[50px]"
          >
            <ul class="flex flex-row gap-x-5">
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary font-light hover:text-accent transition-all duration-300"

                  Home
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="border-r pr-4 text-secondary font-light hover:text-accent transition-all duration-300"

                </a>

              <li>

            <form class="relative flex gap-x-[10px]">
              <label
                for="search-input"
                class="flex justify-center items-center group"
              >
                <i class="ri-search-line text-2xl text-accent"></i>
              </label>
              <input
                type="text"
                id="search-input"
                placeholder="Search..."
                class="outline-none w-[100px] focus:w-[180px] focus:border-b-2 focus:border-accent placeholder:italic placeholder:text-base transition-all"

            </form>
          </nav>
        </div>
      </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>
